<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Owl Carousel Example</title>
  </head>
  <body>
    <div class="owl-carousel owl-theme" id="acer">
      <div><img src="images/banner/pexels-picjumbo-com-55570-196664.jpg" alt=""></div>
      <div><img src="images/banner/pexels-pixabay-415351.jpg" alt=""></div>
      <div><img src="images/banner/pexels-shihabnymur-712520.jpg" alt=""></div>
      <div><img src="images/banner/pexels-trungnguyenphotog-1630068.jpg" alt=""></div>
    </div>

    <!-- jQuery first -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Owl Carousel JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Initialize Carousel -->
    <script>
      $(document).ready(function () {
        $("#acer").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          dots: true,
          autoplay: true,
          autoplayTimeout: 2000,
          items: 1,
          animateOut: 'fadeOut',
      animateIn: 'fadeIn',
      smartSpeed: 1000,
          //   responsive: {
          //     0: {
          //       items: 1,
          //     },
          //     600: {
          //       items: 3,
          //     },
          //     1000: {
          //       items: 5,
          //     },
          //   },
        });
      });
    </script>
  </body>
</html>
